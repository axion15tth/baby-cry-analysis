services:
  # Backend API
  - type: web
    name: baby-cry-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: baby-cry-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: baby-cry-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.10"

  # Redis
  - type: redis
    name: baby-cry-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Frontend
  - type: web
    name: baby-cry-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: baby-cry-db
    databaseName: baby_cry_db
    user: baby_cry_user
    plan: free
